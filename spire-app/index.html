<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spire Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container">
        <main>
            <div class="container">
                <div class="d-flex flex-column pt-5">
                    <h2>Address Validator</h2>
                    <form action="" class="needs-validation" novalidate>
                        <hr class="mt-0" style="height:20px">
                        <div class="row g-3">

                            <div class="col-12">
                                <label for="address" class="form-label">Address
                                    Line 1</label>
                                <input type="text" class="form-control" id="address" name="address1" required />
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Address
                                    Line 2</label>
                                <input type="text" class="form-control" id="address2" name="address2" />
                            </div>

                            <div class="col-12">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" />
                            </div>

                            <div class="col-12">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" name="state" required>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AS">American Samoa</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FM">Federated States Of
                                        Micronesia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="GU">Guam</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="MP">Northern Mariana
                                        Islands</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PW">Palau</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VI">Virgin Islands</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="zip" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zip" name="zip" required />
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="mt-5 btn btn-primary btn-lg" type="submit">Validate Address</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="address-verification-modal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modal-heading" class="modal-title">Save
                                Address</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div id="modal-body" class="modal-body
                                justify-content-between row">
                            <div class="btn-group btn-group-sm mb-3" role="group">
                                <input type="radio" class="btn-check" name="btnradio" id="origaddradio"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="origaddradio">ORIGINAL</label>

                                <input type="radio" class="btn-check" name="btnradio" id="stanaddradio"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="stanaddradio">STANDARDIZED (USPS)</label>
                            </div>
                            <div class="col">
                                <div class="rounded border p-2 d-flex flex-column muted text-muted">
                                    <div><span>Address Line 1:</span><span class="ms-2" id="selected-address1">Some
                                            address</span></div>
                                    <div><span>Address Line 2:</span><span class="ms-2" id="selected-address2"></span>
                                    </div>
                                    <div><span>City:</span><span class="ms-2" id="selected-city"></span></div>
                                    <div><span>State:</span><span class="ms-2" id="selected-state"></span></div>
                                    <div><span>Zip Code:</span><span class="ms-2" id="selected-zip"></span></div>
                                </div>
                            </div>
                            <div id="alertWrapper" class="d-none mt-3">
                                <div class="alert alert-success" role="alert">
                                    <div>Address saved successfully!</div>
                                </div>'
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button id="standard-address-save-button" style="width: 100px;" class="btn btn-primary"
                                    type="button">SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="application/javascript" src="./script.js"></script>
    <script>
        //runs on script load
        (() => {
            'use strict'
            // Fetch the form using class selector we want to apply custom bootstrap validation styles to
            const form = document.querySelector('.needs-validation');

            form.addEventListener('submit', event => {
                //avoid default event event behavior, stops page reloads on form submit in our case
                event.preventDefault()


                // check form validity
                if (!form.checkValidity()) {
                    //abort event propagation if form fields are not valid
                    event.stopPropagation()
                } else {
                    verifyAddress(form)
                }
                //add class to form to trigger ui changes after form validation
                form.classList.add('was-validated')
            }, false)
        })()
    </script>

</body>

</html>
